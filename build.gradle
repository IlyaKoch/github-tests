plugins {
    id 'java'
    id "io.qameta.allure" version "2.10.0"
}

repositories {
    mavenCentral()
}

allure {
    version = "2.19.0"
    autoconfigure = true
    aspectjweaver = true
    useJUnit5 {
        version = "2.20.0"
    }
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:5.25.0',
            'org.junit.jupiter:junit-jupiter:5.8.0',
            'io.qameta.allure:allure-selenide:2.20.0'
    )
    testRuntimeOnly (
            "org.junit.jupiter:junit-jupiter-engine:5.8.0",
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}